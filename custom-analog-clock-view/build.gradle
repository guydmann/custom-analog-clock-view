apply plugin: 'com.android.library'


ext {
    bintrayRepo = 'maven'
    bintrayName = 'custom-analog-clock-view'

    publishedGroupId = 'com.guydmann.customanalogclockview'
    libraryName = 'custom-analog-clock-view'
    artifact = 'custom-analog-clock-view'

    libraryDescription = 'A customizable analog clock view'

    siteUrl = 'https://github.com/guydmann/custom-analog-clock-view'
    gitUrl = 'https://github.com/guydmann/custom-analog-clock-view.git'

    libraryVersion = '1.04'

    developerId = 'guydmann'
    developerName = 'Guy Mann'
    developerEmail = 'guydmann@guydmann.com'

    licenseName = 'GPL-3.0'
    licenseUrl = 'https://www.gnu.org/licenses/gpl.txt'
    allLicenses = [" GPL-3.0"]
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable true
        }
        debug {
            debuggable true
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.2.0'
}

// Place it at the end of the file
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
